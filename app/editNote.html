<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Note Pro</title>
  <link href="css/style.css" type="text/css" rel="stylesheet"/>
</head>
<body>
<header>
  <h1>Notes</h1>
</header>

<form method="get">
  <div class="label-field text-field">
    <input type="text" id="title" required />
    <label for="title">Titel</label>
  </div>

  <div class="label-field text-field">
    <textarea id="note-text" required></textarea>
    <label for="note-text">Notiz</label>
  </div>

  <div class="label-field radio">
    <label for="importance-1">Wichtigkeit</label>

    <fieldset>
      <input type="radio" name="importance" id="importance-1" value="1" checked="checked"/>
      <label for="importance-1">1</label>

      <input type="radio" name="importance" id="importance-2" value="2"/>
      <label for="importance-2">2</label>

      <input type="radio" name="importance" id="importance-3" value="3"/>
      <label for="importance-3">3</label>

      <input type="radio" name="importance" id="importance-4" value="4"/>
      <label for="importance-4">4</label>

      <input type="radio" name="importance" id="importance-5" value="5"/>
      <label for="importance-5">5</label>
    </fieldset>
  </div>

  <div class="label-field date-field">
    <input type="date" id="due" required value=""/>
    <label for="due">Erledigt bis</label>
  </div>

  <div class="commands">
    <button id="cancel" type="button">Abbrechen</button>
    <button id="save" type="button">Speichern</button>
    <button id="style" type="button">Style</button>
  </div>

</form>
  <script src="scripts/note.js" type="text/javascript"></script>
  <script src="scripts/noteStorage.js" type="text/javascript"></script>
  <script src="scripts/searchStringParser.js" type="text/javascript"></script>
  <script src="scripts/editNote.js" type="text/javascript"></script>
</body>
</html>
