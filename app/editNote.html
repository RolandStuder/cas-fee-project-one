<!DOCTYPE html>
<html>
<head lang="de">
  <meta charset="UTF-8">
  <title>Note Pro</title>
  <link id="stylesheet" href="css/style.css" type="text/css" rel="stylesheet"/>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0/handlebars.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <script id="commands-template" type="text/x-handlebars-template">

    <!--Create Commands div with handle bar.-->
    {{#each this}}
    <button id="{{commandId}}" type="{{type}}">{{caption}}</button>
    {{/each}}

  </script>
</head>
<body>
<header>
  <h1>Notes</h1>
</header>

<form method="get">
  <div class="no-padding">
    <div class="label-field text-field">
      <label for="title">Titel</label>
      <input type="text" id="title" required/>
    </div>
    <span class="error-field" id="title-error"></span>
  </div>
  <div class="label-field text-field">
    <label for="note-text">Notiz</label>
    <textarea id="note-text"></textarea>
  </div>

  <div class="label-field radio">
    <label for="importance-1">Wichtigkeit</label>

    <fieldset>
      <input type="radio" name="importance" id="importance-1" value="1" checked="checked"/>
      <label for="importance-1">1</label>

      <input type="radio" name="importance" id="importance-2" value="2"/>
      <label for="importance-2">2</label>

      <input type="radio" name="importance" id="importance-3" value="3"/>
      <label for="importance-3">3</label>

      <input type="radio" name="importance" id="importance-4" value="4"/>
      <label for="importance-4">4</label>

      <input type="radio" name="importance" id="importance-5" value="5"/>
      <label for="importance-5">5</label>
    </fieldset>
  </div>

  <div class="no-padding">
    <div class="label-field date-field">
      <label for="due">Erledigt bis</label>
      <input type="date" id="due" value="" required/>
    </div>
    <span class="error-field" id="date-error"></span>
  </div>

  <div class="commands">
  </div>

</form>
<script src="scripts/utilities.js" type="text/javascript"></script>
<script src="scripts/noteStorage.js" type="text/javascript"></script>
<script src="scripts/editNote.js" type="text/javascript"></script>
</body>
</html>
