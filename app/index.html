<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Note Pro</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <script src="scripts/thirdParty/handlebars-v3.0.3.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
<header>
  <h1>Notes</h1>
  <i class="fa fa-plus" id="new-note"></i>
  <div class="commands">
    <button id="order-by-due" class="inverted" type="button">Nach FÃ¤lligkeitsdatum sortieren</button>
    <button id="order-by-importance" class="inverted" type="button">Nach Wichtigkeit sortieren</button>
  </div>
</header>
<main>
  <!-- noteListTemplate will be rendered here -->
</main>

<!-- Templates-->
<script id="noteListTemplate" type="text/x-handlebars-template">
  <section class="notes">
    {{#each this}}
    <div class="note" id="{{id}}">
      <h3>{{title}}</h3>
      <div class="note-completion">
        <label for="completed" class="testcl">
          Erledigt
          <input class='completed-checkbox' type="checkbox" name="completed" value="completed" {{#if completed}}checked{{/if}}>
        </label>
      </div>
      <div class="note-date">{{due}}</div>
      <div class="note-importance">Wichtig: {{importance}}</div>
      <p class="note-description">{{description}}</p>
      <a href="editNote.html?id={{id}}" class="button">Edit</a>
    </div>
    {{/each}}
  </section>
</script>


<script src="scripts/noteStorage.js" type="text/javascript"></script>
<script src="scripts/notesSettings.js" type="text/javascript"></script>
<script src="scripts/index.js" type="text/javascript"></script>

</body>
</html>
