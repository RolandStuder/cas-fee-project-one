<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Note Pro</title>
  <script src="scripts/thirdParty/handlebars-v3.0.3.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
  <link rel="stylesheet" name="theme"/>
</head>
<body>
<header>
  <!-- indexHeader will be rendered here -->
</header>

<main>
  <!-- noteListTemplate will be rendered here -->
</main>

<!-- Templates-->
<script id="indexHeader" type="text/x-handlebars-template">
  <h1>Notes</h1>
  <button class="header-button header-layout-switcher"><i class="fa fa-tint"></i> Switch theme</button>
  <i class="fa fa-plus header-primary-action" id="new-note"></i>
  <div class="header-commands">
    <button id="order-by-due" class="header-button {{orderByDueIsActive}}" type="button">Fälligkeitsdatum</button>
    <button id="order-by-creation-date" class="header-button {{orderByCreationDateIsActive}}" type="button">Erstellungsdatum</button>
    <button id="order-by-importance" class="header-button {{orderByImportanceIsActive}}" type="button">Wichtigkeit</button>
    {{#if excludeCompletedNotes}}
      <label for="completed-filter" class="header-button is-active">
        Erledigte einblenden
        <input class='completed-filter-checkbox' type="checkbox" value="completed" id="completed-filter">
      </label>
    {{else}}
      <label for="completed-filter" class="header-button">
        Erledigte ausblenden
        <input class='completed-filter-checkbox' type="checkbox" value="completed" id="completed-filter">
      </label>
    {{/if}}
  </div>
</script>

<script id="noteListTemplate" type="text/x-handlebars-template">
  <section class="notes">
    {{#each this}}
    <div class="note" id="{{id}}">
      <h3>{{title}}</h3>
      <div class="note-completion">
        <label for="completed{{id}}">
          erledigt
          <input class='completed-checkbox' type="checkbox" value="completed"  id="completed{{id}}" {{#if completed}}checked{{/if}}>
        </label>
      </div>
      <div class="note-date">Erstellt am {{formatDate creationDate}}, fällig am {{formatDate due}}</div>
      <div class="note-importance">{{formatImportance importance}}</div>
      <p class="note-description">{{description}}</p>
      <a href="editNote.html?id={{id}}" class="button">Edit</a>
    </div>
    {{/each}}
  </section>
</script>



<script src="scripts/utilities.js" type="text/javascript"></script>
<script src="scripts/noteStorage.js" type="text/javascript"></script>
<script src="scripts/appSettings.js" type="text/javascript"></script>
<script src="scripts/index.js" type="text/javascript"></script>

</body>
</html>
