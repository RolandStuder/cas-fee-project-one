<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Note Pro</title>
  <link href="css/style.css" type="text/css" rel="stylesheet" />
  <script src="scripts/thirdParty/handlebars-v3.0.3.js" type="text/javascript"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
</head>
<body>
<header>
  <h1>Notes</h1>
</header>
<div class="layout-switcher"></div>
<div class="commands">
  <button id="new-note" type="button">Neue Notiz</button>
  <button id="order-by-due" type="button">Nach Erledigt sortieren</button>
  <button id="order-by-importance" type="button">Nach Wichtigkeit sortieren</button>
</div>
<main>
  <!-- noteListTemplate will be rendered here -->
</main>

<!-- Templates-->
<script id="noteListTemplate" type="text/x-handlebars-template">
  <section class="notes">
    {{#each this}}
    <div class="note" id="{{id}}">
      <h3>{{title}}</h3>
      <div class="note-completion">{{completed}}</div>
      <div class="note-date">{{due}}</div>
      <p class="note-description">{{description}}</p>
      <a href="editNote.html?id={{id}}">Edit</a>
    </div>
    {{/each}}
  </section>
</script>


<script src="scripts/note.js" type="text/javascript"></script>
<script src="scripts/noteStorage.js" type="text/javascript"></script>
<script src="scripts/index.js" type="text/javascript"></script>

</body>
</html>
